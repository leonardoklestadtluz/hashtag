<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Visualização</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {font-size: 62.5%;}

      h1 {font-size: 3.2rem;}

      h2 {font-size: 2.4rem;}

      p {
        display: block;
        font-size: 1.6rem;
      }

      a {
        font-size: 1.6rem;
        display: block;
      }
    </style>

    <div>
      <h1>Meu título</h1>
      <h2>Meu subtítulo</h2>
      <a href="">Acesse meu site</a>
      <p>Lorem ipsum dolor sit amet <b>consectetur adipisicing elit</b>. Debitis saepe, dolore quibusdam, <span>alias odit placeat incidunt eius</span> rerum soluta illo voluptates nemo! Optio incidunt nisi aliquid, voluptate perferendis culpa enim!</p>
    </div>
  </body>
</html>
