<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação</title>
    <link rel="stylesheet" href="paginacao.css">
    <link rel="shortcut icon" href="paginacao.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <section>
        <div class="paginacao">
          <button class="paginacao-botao botao-esquerda">&#10550;</button>
          <a href="#" class="paginacao-link">1</a>
          <a href="#" class="paginacao-link">2</a>
          <a href="#" class="paginacao-link link-ativo">3</a>
          <a href="#" class="paginacao-link">4</a>
          <a href="#" class="paginacao-link">...</a>
          <a href="#" class="paginacao-link">25</a>
          <button class="paginacao-botao botao-direita">&#10551;</button>
        </div>
      </section>
    </main>
  </body>
</html>
